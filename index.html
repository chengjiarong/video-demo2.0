<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>小狗游泳</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap");

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            font-family: "Yeseva One", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #fff;
        }

        /* Bilibili iframe 作为背景视频 */
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            z-index: 0;
            pointer-events: auto;
        }

        .shell {
            position: relative;
            max-width: 100vh;
            aspect-ratio: 1 / 1;
            display: flex;
            border-radius: 50%;
            overflow: hidden;
            text-align: center;
            filter: drop-shadow(-30px 30px 10px #006e9d);
            background: transparent;
            z-index: 10;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .text-wrapper {
            font-size: 80px;
            color: #000;
            z-index: 20;
            user-select: none;
        }

        span.wave {
            background: linear-gradient(90deg, #32967048, #0a26ff, #32967048);
            background-size: 200% 100%;
            background-position: -40% 0%;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            animation: flow 4s linear infinite;
            padding: 0 5px;
            display: inline-block;
        }

        .text-author {
            font-size: 80px;
            text-align: center;
            margin-top: 10px;
        }

        .box {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fff;
        }

        .box:nth-of-type(1) {
            height: 35%;
            opacity: 0.6;
        }

        .box:nth-of-type(2) {
            height: 67%;
            opacity: 0.5;
        }

        .box:nth-of-type(3) {
            height: 93%;
            opacity: 0.4;
        }

        .wave {
            -webkit-mask: radial-gradient(46.6px at 50% calc(100% - (27px + 38px)),
                    #fff 99%, #ffffff00 101%), radial-gradient(46.6px at 50% calc(100% + 38px),
                    #ffffff00 99%, #fff 101%) repeat-x;
            -webkit-mask-size: calc(4 * 27px) 100%;
            -webkit-mask-position: calc(50% - 2 * 27px) 0, 50% calc(100% - 27px);
            animation: flow 5s linear infinite;
        }

        @keyframes flow {
            100% {
                -webkit-mask-position: calc(50% - 6 * 27px) 0, calc(50% - 4 * 27px) calc(200% - 27px);
            }
        }
    </style>
</head>

<body>
    <div class="shell">
        <div class="box wave"></div>
        <div class="box wave"></div>
        <div class="box wave"></div>
        <div class="text-wrapper">
            <div class="text-content">
                <span class="wave">Go For A Swim,</span><br />
                <span class="wave">Go Swimming.</span>
            </div>
            <div class="text-author">
                <span class="wave">Let's go swimming</span><br />
            </div>
        </div>
    </div>

    <!-- Bilibili播放器iframe -->
    <iframe src="https://player.bilibili.com/player.html?bvid=BV1TJ7Uz1Eoz&page=1"
        allowfullscreen
        scrolling="no"
        frameborder="0"
        ></iframe>
</body>

</html>
